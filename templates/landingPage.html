<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/landingPage.css') }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body>
    {% block landingPage %}
    <div class="landingPageBody">
        <div class="leftItemParent">
        <div class="leftItem">
            <div>
                <p class="title"><span style="color:#2c60ff;">P</span>et<span style="color:#2c60ff;">B</span>iotech</p>
                <p class="underTitle">Genomics facilitated healthcare</p>
            </div>
            <p class="titleContext"></p>
        </div>
        </div>
        <div class="rightItem">
            <!-- <img alt="Image" src="{{ url_for('static', filename='image/svg_image1.svg') }}">     -->
            <!-- <object type="image/svg+xml" data="{{ url_for('static', filename='image/svg_image1.svg') }}"
                class="landingPageImage">
                Image
            </object> -->
            <img class="landingPageImage" alt="Image" src="{{ url_for('static', filename='image/dog_cat.png') }}">
        </div>
    </div>
    {% endblock landingPage %}
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>
        var content = 'An entrepreneurial initiative of The Indian Institute of Science, Bangalore.';

        var ele = '<span>' + content.split('').join('</span><span>') + '</span>';


        $(ele).hide().appendTo('.titleContext').each(function (i) {
            $(this).delay(50 * i).css({
                display: 'inline',
                opacity: 0
            }).animate({
                opacity: 1
            }, 100);
        });
    </script>
</body>

</html>
