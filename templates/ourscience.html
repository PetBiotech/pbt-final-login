<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/ourscience.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    {% block ourScience %}
        <div class="ourScienceBody" id="ourScienceBody">
            <div class="body1">
                <p class="title">Our Science</p>
                <div class="underline"></div>
            </div>
            <div class="ourScienceItems">
                <!-- <object class="image" type="image/svg+xml"
                    data="{{ url_for('static', filename='image/svg_image4.svg') }}" class="landingPageImage">
                    Image
                </object> -->
                <img alt="Image" src="{{ url_for('static', filename='image/parrot.png') }}"
                    class="image">
                <div class="ourScienceDetails">
                    <p>With research experience in the field of parasitology and infectious diseases
                        for over two decades, we bring modern "omics" sciences such as genomics,
                        proteomics and metabolomics for diagnosis of infectious diseases.</p>
                </div>
            </div>
        </div>
    {% endblock ourScience %}
</body>
</html>
